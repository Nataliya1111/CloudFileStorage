databaseChangeLog:
  - changeSet:
      id: 2
      author: nataliya
      changes:
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resources_user
                    references: users(id)
              - column:
                  name: resource_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: path
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: resource_type
                  type: SMALLINT      # 0 or 1, CheckConstraint below
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: true

        - createIndex:
            indexName: idx_resources_user_name
            tableName: resources
            columns:
              - column:
                  name: user_id
              - column:
                  name: resource_name
        - createIndex:
            indexName: idx_resources_user_parent
            tableName: resources
            columns:
              - column:
                  name: user_id
              - column:
                  name: parent_id
        - createIndex:
            indexName: idx_resources_user_path
            tableName: resources
            columns:
              - column:
                  name: user_id
              - column:
                  name: path
        - createIndex:
            indexName: idx_resources_user_parent_name
            tableName: resources
            columns:
              - column:
                  name: user_id
              - column:
                  name: parent_id
              - column:
                  name: resource_name

        - addForeignKeyConstraint:
            baseTableName: resources
            baseColumnNames: parent_id
            referencedTableName: resources
            referencedColumnNames: id
            constraintName: fk_resources_parent
            onDelete: CASCADE

        - sql: #instead of addCheckConstraint (paid)
            sql: >
              ALTER TABLE resources
              ADD CONSTRAINT chk_resource_type
              CHECK (resource_type IN (0,1));
        - addUniqueConstraint:
            tableName: resources
            columnNames: user_id,parent_id,resource_name
            constraintName: uq_resources_unique_name_in_folder

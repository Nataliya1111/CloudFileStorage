databaseChangeLog:
  - changeSet:
      id: 1
      author: nataliya
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(30)
                  constraints:
                    nullable: false


